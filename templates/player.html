<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlimFlix Player</title>
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
        }
        :root {
            --plyr-color-main: #1DB954; /* Accent color */
        }
    </style>
</head>
<body>
    <div class="container">
        <video controls crossorigin playsinline autoplay id="player">
            <source src="{{ stream_url }}" type="video/mp4">
        </video>
    </div>

    <!-- Plyr JS -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const player = new Plyr('#player');
        window.player = player;

        player.on('play', () => {
            const mediaId = "{{ media_id }}";
            const mediaType = "{{ media_type }}";

            if (mediaId && mediaType) {
                fetch('/log_play', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        media_id: mediaId,
                        media_type: mediaType
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if(data.status === 'success') {
                        console.log('Playback logged successfully.');
                    }
                })
                .catch(error => {
                    console.error('Error logging playback:', error);
                });
            }
        });
      });
    </script>
</body>
</html>
